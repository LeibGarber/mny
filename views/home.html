<table class="table table-hover">
  <thead>
    <th>No.</th>
    <th>Amount</th>
    <th>Currency</th>
    <th>Date</th>
    <th>Category</th>
  </thead>
  <tr ng-repeat="spend in spends">
    <td>{{$index+1}}.</td>
    <td>{{spend.value}}</td>
    <td>{{spend.currency}}</td>
    <td>{{formatDate(spend.date)}}</td>
    <td>{{spend.category}}</td>
  </tr>
  
</table>
